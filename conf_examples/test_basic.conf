# ============================================================================
# BASIC CONFIGURATION TEST FILE
# ============================================================================
# Tests: Basic server setup, static file serving, GET/POST/DELETE methods,
#        autoindex, default error pages, multiple routes
# ============================================================================

server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost;
    
    # Basic error pages
    error_page 404 ./www/error_pages/404.html;
    error_page 405 ./www/error_pages/405.html;
    error_page 500 ./www/error_pages/500.html;
    
    # Client body size limit: 1MB
    clientMaxBodySize 1048576;
    
    # Root location - serves static HTML files
    location / {
        root ./www;
        index index.html;
        allowedMethods GET POST;
        autoindex on;
    }
    
    # Test DELETE method
    location /delete {
        root ./www;
        index delete.html;
        allowedMethods GET DELETE;
        autoindex off;
    }
    
    # Test POST with file upload
    location /upload {
        root ./www;
        allowedMethods GET POST;
        uploadEnabled on;
        uploadStore ./www/uploads/;
    }
    
    # Access uploaded files
    location /uploads/ {
        root ./www/uploads;
        allowedMethods GET DELETE;
        autoindex on;
    }
    
    # Test directory listing (autoindex)
    location /hello {
        root ./www;
        allowedMethods GET;
        autoindex on;
    }
}
