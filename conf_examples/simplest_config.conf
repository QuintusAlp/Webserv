# ============================================================================
# SIMPLE DEFAULT CONFIGURATION
# ============================================================================
# A clean, working configuration for basic testing
# ============================================================================

server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost;
    
    # Error page
    error_page 404 ./www/error_pages/404.html;
    
    # Client body size limit: 1MB
    clientMaxBodySize 1048576;
    
    # Main route
    location / {
        root ./www;
        index index.html post.html delete.html cgi.html;
        allowedMethods GET POST DELETE;
        autoindex on;
    }
    
    # File upload
    location /upload {
        root ./www;
        allowedMethods POST;
        uploadEnabled on;
        uploadStore ./www/uploads/;
    }
    
    # Access uploads
    location /uploads/ {
        root ./www/uploads;
        allowedMethods GET DELETE;
        autoindex on;
    }
    
    # Python CGI
    location /python-cgi/ {
        root ./cgi_examples;
        allowedMethods GET POST;
        cgiExtension .py;
        cgiPath /usr/bin/python3;
        autoindex on;
    }
    
    # Bash CGI (Linux)
    location /bash-cgi/ {
        root ./cgi_examples;
        allowedMethods GET POST;
        cgiExtension .sh;
        cgiPath /usr/bin/bash;
        autoindex on;
    }
}
server {
	listen 9090;
}
