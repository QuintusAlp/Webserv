# ============================================================================
# CGI CONFIGURATION TEST FILE
# ============================================================================
# Tests: CGI execution with Python and Bash scripts, GET/POST to CGI,
#        query strings, environment variables, CGI timeout handling
# ============================================================================

server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost cgi.local;
    
    # Error pages
    error_page 404 ./www/error_pages/404.html;
    error_page 500 ./www/error_pages/500.html;
    error_page 504 ./www/error_pages/504.html;
    
    # Body size limit: 5MB for CGI uploads
    clientMaxBodySize 5242880;
    
    # Main page with CGI test interface
    location / {
        root ./www;
        index cgi.html index.html;
        allowedMethods GET POST;
        autoindex on;
    }
    
    # Python CGI scripts
    location /python-cgi/ {
        root ./cgi_examples;
        allowedMethods GET POST;
        cgiExtension .py;
        cgiPath /usr/bin/python3;
        autoindex on;
    }
    
    # Bash CGI scripts (Linux path)
    location /bash-cgi/ {
        root ./cgi_examples;
        allowedMethods GET POST;
        cgiExtension .sh;
        cgiPath /usr/bin/bash;
        autoindex on;
    }
    
    # File upload for CGI processing
    location /cgi-upload {
        root ./www;
        allowedMethods POST;
        uploadEnabled on;
        uploadStore ./www/uploads/;
    }
    
    # Access uploaded files
    location /uploads/ {
        root ./www/uploads;
        allowedMethods GET DELETE;
        autoindex on;
    }
}
