# ============================================================================
# FULL FEATURED CONFIGURATION EXAMPLE
# ============================================================================
# Demonstrates all configuration options and multiple server blocks
# ============================================================================

# Main server on port 8080
server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost www.example.com;
    
    # Custom error pages
    error_page 404 ./www/error_pages/404.html;
    error_page 405 ./www/error_pages/405.html;
    error_page 409 ./www/error_pages/409.html;
    error_page 500 ./www/error_pages/500.html;
    error_page 501 ./www/error_pages/501.html;
    error_page 504 ./www/error_pages/504.html;

    # Body size limit: 10MB
    clientMaxBodySize 10485760;
    
    # Root route
    location / {
        root ./www;
        index index.html cgi.html post.html delete.html;
        allowedMethods GET POST;
        autoindex on;
    }
    
    # Upload endpoint
    location /upload {
        root ./www;
        allowedMethods GET POST DELETE;
        uploadEnabled on;
        uploadStore ./www/uploads/;
    }
    
    # Access uploads
    location /uploads/ {
        root ./www/uploads;
        allowedMethods GET DELETE;
        autoindex on;
    }
    
    # Python CGI scripts
    location /python-cgi/ {
        root ./cgi_examples;
        allowedMethods GET POST;
        cgiExtension .py;
        cgiPath /usr/bin/python3;
        autoindex on;
    }
    
    # Bash CGI scripts  
    location /bash-cgi/ {
        root ./cgi_examples;
        allowedMethods GET POST;
        cgiExtension .sh;
        cgiPath /usr/bin/bash;
        autoindex on;
    }
}

# Additional server on different port
server {
    listen 8081;
    host 127.0.0.1;
    server_name admin.example.com;
    
    error_page 404 ./www/error_pages/404.html;
    error_page 500 ./www/error_pages/500.html;
    
    clientMaxBodySize 10485760;
    
    location / {
        root ./www;
        index index.html;
        allowedMethods GET POST;
        autoindex on;
    }
}
