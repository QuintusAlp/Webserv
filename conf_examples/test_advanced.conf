# ============================================================================
# ADVANCED CONFIGURATION TEST FILE
# ============================================================================
# Tests: Multiple servers on same/different ports, virtual hosting,
#        various body size limits, method restrictions, error handling,
#        complex routing, upload/delete operations
# ============================================================================

# Main server on port 8080
server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost www.webserv.local;
    
    # Custom error pages
    error_page 404 ./www/error_pages/404.html;
    error_page 405 ./www/error_pages/405.html;
    error_page 409 ./www/error_pages/409.html;
    error_page 500 ./www/error_pages/500.html;
    error_page 501 ./www/error_pages/501.html;
    error_page 504 ./www/error_pages/504.html;
    
    # Body size: 10MB
    clientMaxBodySize 10485760;
    
    # Root with full method support
    location / {
        root ./www;
        index index.html post.html delete.html cgi.html;
        allowedMethods GET POST DELETE;
        autoindex on;
    }
    
    # GET-only static content
    location /static {
        root ./www;
        allowedMethods GET;
        autoindex off;
    }
    
    # Upload endpoint with large file support
    location /upload {
        root ./www;
        allowedMethods GET POST;
        uploadEnabled on;
        uploadStore ./www/uploads/;
    }
    
    # Manage uploaded files
    location /uploads/ {
        root ./www/uploads;
        allowedMethods GET DELETE;
        autoindex on;
    }
    
    # Python CGI
    location /python-cgi/ {
        root ./cgi_examples;
        allowedMethods GET POST;
        cgiExtension .py;
        cgiPath /usr/bin/python3;
        autoindex on;
    }
    
    # Bash CGI
    location /bash-cgi/ {
        root ./cgi_examples;
        allowedMethods GET POST;
        cgiExtension .sh;
        cgiPath /usr/bin/bash;
        autoindex on;
    }
    
    # Test directory listing
    location /hello {
        root ./www;
        allowedMethods GET POST;
        autoindex on;
    }
}

# Secondary server on different port
server {
    listen 8081;
    host 127.0.0.1;
    server_name api.webserv.local;
    
    # Different error pages for API
    error_page 404 ./www/error_pages/404.html;
    error_page 500 ./www/error_pages/500.html;
    
    # Smaller body size for API: 2MB
    clientMaxBodySize 2097152;
    
    # API root - GET only
    location / {
        root ./www;
        index index.html;
        allowedMethods GET;
        autoindex off;
    }
    
    # API data endpoint - GET/POST/DELETE
    location /api {
        root ./www;
        allowedMethods GET POST DELETE;
        autoindex on;
    }
}

# Minimal server for stress testing
server {
    listen 8082;
    host 127.0.0.1;
    server_name minimal.webserv.local;
    
    # Very small body size: 100 bytes
    clientMaxBodySize 100;
    
    # Single route - all methods blocked except GET
    location / {
        root ./www;
        index index.html;
        allowedMethods GET;
        autoindex on;
    }
}
