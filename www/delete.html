<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test DELETE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 40px 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        #imageList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .img-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test DELETE: Click on an image to delete it</h1>
        <div id="imageList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchImages();
        });

        function fetchImages() {
            fetch('/uploads/') // Assuming your server lists files at this endpoint
                .then(response => response.json()) // Assuming the server returns a JSON array of filenames
                .then(images => {
                    const imageList = document.getElementById('imageList');
                    imageList.innerHTML = '';
                    images.forEach(image => {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'img-container';

                        const img = document.createElement('img');
                        img.src = `/uploads/${image}`;
                        img.alt = image;

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.innerText = 'Delete';
                        deleteBtn.onclick = () => deleteImage(image);

                        imgContainer.appendChild(img);
                        imgContainer.appendChild(deleteBtn);
                        imageList.appendChild(imgContainer);
                    });
                })
                .catch(error => {
                    console.error('Error fetching images:', error);
                    const imageList = document.getElementById('imageList');
                    imageList.innerHTML = '<p>Could not load images. Make sure the server is configured to list files at /uploads/ and returns a JSON array of filenames.</p>';
                });
        }

        function deleteImage(imageName) {
            fetch(`/uploads/${imageName}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    fetchImages(); // Refresh the list after deleting
                } else {
                    alert('Failed to delete image.');
                }
            })
            .catch(error => {
                console.error('Error deleting image:', error);
                alert('Error deleting image.');
            });
        }
    </script>
</body>
</html>
